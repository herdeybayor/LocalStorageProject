<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LocalStorage Project</h1>
    <form id="student-info">
        <input type="text" placeholder="Student Name" class="student-name" name="name">
        <input type="number" placeholder="Student Age" class="student-age" name="age">
        <input type="number" placeholder="Student Roll" class="student-roll" name="roll">
        <button class="btn-add">Add Student</button>
    </form>
    <div class="students"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
